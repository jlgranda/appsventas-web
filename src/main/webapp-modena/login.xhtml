<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>#{i18n['app.name']} #{i18n['app.version']}</title>
        <ui:insert name="head" />
    </h:head>

    <h:body styleClass="GrayModena Geometry" style="height:auto;">
        <h:form id="j_security_check" onsubmit="action='j_security_check';" prependId="false">
            <div class="Wid90 DispBlock MarAuto MarTopPerc5 TexAlCenter">
                <div class="Wid33 MarAuto WidAutoOnMobile">
<!--                    <h:graphicImage name="images/logo-dark.svg" library="modena-layout" style="width:40%; max-width:200px;"/>-->
                    <h:graphicImage value="resources/images/appsventas-dark.png" title="#{i18n['app.name']} #{i18n['app.version']}" style="width:40%; max-width:200px;"/>
                    <div class="EmptyBox30"></div>
                    <div class="Card ShadowEffect">
                        <div class="EmptyBox20"></div>
                        <div class="Wid100 OvHidden BigTopic Fs30"><i class="fa fa-umbrella Fs100 Red DispBlock"></i> #{i18n['common.signup']}</div>
                        <div class="EmptyBox30"></div>
                        <div class="Wid100"><p:inputText id="j_username" placeholder="#{i18n['app.email']}" styleClass="Wid80 TexAlCenter Fs18"/></div>
                        <div class="EmptyBox10"></div>
                        <div class="Wid100"><p:inputText id="j_password" type="password" placeholder="#{i18n['common.password']}" styleClass="Wid80 TexAlCenter Fs18"/></div>
                        <div class="EmptyBox30"></div>
                        <p:selectBooleanCheckbox value="accept" itemLabel="#{i18n['common.accepttermsandpolicies']}"/>
                        <div class="EmptyBox30"></div>
                        <div class="Wid50 Fleft Responsive50"><p:commandButton id="submit" ajax="false" value="#{i18n['Login']}" icon="fa fa-sign-in" styleClass=" Fs18 White RaisedButton Fright FloatNoneOnMobile"/></div>
                        <div class="EmptyBox5 ShowOnMobile"></div>
<!--                        <div class="Wid50 Fleft Responsive50"><p:button value="Sign In / Sign Up" icon="fa fa-sign-in" styleClass=" Fs18 White RaisedButton Fright FloatNoneOnMobile" href="dashboard.xhtml"/></div>
                        <div class="EmptyBox5 ShowOnMobile"></div>-->
                        <div class="Wid50 Fleft Responsive50"><p:button value="#{i18n['signin.password.forget']}" icon="fa fa-lock" styleClass="RedButton Fs18 White RaisedButton Fleft FloatNoneOnMobile"/></div>
                        <div class="EmptyBox20"></div>
                        <a href="WEB-INF/beans.xml"></a>
                        <div class="Wid100 Fleft Responsive100">
                            <p>#{i18n['singup.question']}#{' '}<a href="#{facesContext.externalContext.requestContextPath}/signup.jsf">#{i18n['singup.link']}#{' '}&raquo;</a></p>
                        </div>
                        <div class="Separator"></div>
<!--                        <div class="Wid100 OvHidden BigTopic Fs30">#{i18n['common.accesspermission']}</div>-->
                        <div class="Wid100">
                            <div class="Wid100"><p:inputText placeholder="Email" styleClass="Wid80 TexAlCenter Fs18"/></div>
                            <div class="EmptyBox10"></div>
                            <p:button value="#{i18n['common.sendaccessrequest']}" styleClass="PurpleButton Fs18 White RaisedButton"/>
                        </div>
                        <div class="EmptyBox20"></div>
                    </div>
                    <div class="Wid100 TexAlCenter MarTop20 Fs14 FontRobotoRegular Gray">
                        <p class="text-muted"><i class="fa fa-copyright"></i>#{' '}#{i18n['PoweredBy']}#{' '}<a href="#{i18n['PoweredBy.url']}">#{i18n['PoweredBy.brand']}</a></p>
                    </div>
                </div>
            </div>
        </h:form>
        <h:outputStylesheet name="css/core-layout.css" library="modena-layout" />
        <h:outputStylesheet name="css/animate.css" library="modena-layout" />
        <h:outputStylesheet name="css/modena-font.css" library="modena-layout" />
        <h:outputStylesheet name="css/ripple-effect.css" library="modena-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="modena-layout" />
        <h:outputStylesheet name="css/modena-layout.css" library="modena-layout" />
    </h:body>

</html>
