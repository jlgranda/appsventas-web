<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>#{i18n['app.name']} #{i18n['app.version']}</title>

        <h:outputScript name="js/ripple-effect.js" library="modena-layout" />
        <h:outputScript name="js/perfect-scrollbar.js" library="modena-layout" />
        <h:outputScript name="js/layout.js" library="modena-layout" />

        <ui:insert name="head" />
    </h:head>
    <ui:insert name="params">
    </ui:insert>
    <h:body class="GrayModena Geometry">

        <ui:include src="fede_topbar.xhtml" />

        <div id="wrapper">
            <div id="wrapperIndent">

                <ui:include src="../layoutmenu.xhtml" />

                <div id="layout-portlets-cover">
                    <div class="Container96 Fnone MarAuto">

                        <!-- SUB TOPBAR START -->
                        <div class="Container100 UserLinks">
                            <div class="ContainerIndent TexAlRight">
                                <a href="#" class="DispInlBlock Fright BoldGray HoverEffect"><i class="icon-shopping_cart Fs30"><span class="CartText White">2</span></i> </a>
                                <a href="#" class="DispInlBlock Fright BoldGray MarRight10 HoverEffect"><span class="Fs22 FontRobotoLight">#{i18n['Hello']}#{', '}#{subject.firstname}#{' '}#{subject.surname}</span> <i class="icon-account_circle Fright Fs30"></i></a>
                            </div>   

                            <div class="EmptyBox10"></div>
                        </div>

                        <div class="Container100 UserLinks ShowOnDesktop">
                            <div class="ContainerIndent">
                                <span class="BoldGray Fs18 FontRobotoLight Fleft ShowOnDesktop"><i class="icon-arrow-right"></i> <ui:insert name="subheader" /></span>

                                <!--                                <a href="#" class="BoldGray Fs16 FontRobotoLight Fright HoverEffect"><i class="icon-paper"></i> Notes</a>
                                -->
<!--                                <a href="#{facesContext.externalContext.requestContextPath}/pages/fede/sales/preinvoices.jsf" class="BoldGray Fs16 FontRobotoLight Fright MarRight20 HoverEffect"><i class="icon-layers2"></i> #{i18n['app.fede.allmysales']}</a>
                                <a href="#{facesContext.externalContext.requestContextPath}/pages/fede/dashboard.jsf" class="BoldGray Fs16 FontRobotoLight Fright MarRight20 HoverEffect"><i class="icon-layers"></i> #{i18n['app.fede.allsales']}</a>
                                <a href="#{facesContext.externalContext.requestContextPath}/pages/inventory/dashboard.jsf" class="BoldGray Fs16 FontRobotoLight Fright MarRight20 HoverEffect"><i class="icon-briefcase"></i> #{i18n['app.fede.inventory']}</a>-->
                            </div>

                            <div class="EmptyBox5"></div>
                        </div>
                        <!-- SUB TOPBAR END -->
                        <h:form id="form">
                            <p:messages id="messages" showDetail="true" showDetail="true" closable="true" >
                                <p:autoUpdate></p:autoUpdate>
                            </p:messages>
                            <ui:insert name="content">
                                Template
                            </ui:insert>
                        </h:form>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <h:form>
                                <p:commandButton value="#{i18n['common.yes']}" type="button" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check fa fa-check Fs14 White" ajax="#{true}"/>
                                <p:commandButton value="#{i18n['common.no']}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close fa fa-close Fs14 White" />
                            </h:form>

                        </p:confirmDialog>
                        <!-- footer -->
                        <div class="Container100">
                            <div class="ContainerIndent TexAlCenter Fs14 BoldGray">
                                <p class="text-muted"><i class="fa fa-copyright"></i>#{' '}#{i18n['bussines.entity.powered.by']}#{' '}<a href="#{i18n['bussines.entity.powered.url']}">#{i18n['bussines.entity.powered.brand']}</a></p>
                            </div>
                        </div>

                    </div>
                </div>

                <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
                    <f:facet name="start">
                        <p:graphicImage name="images/preloader.gif" library="modena-layout"/>
                    </f:facet>

                    <f:facet name="complete">
                        <h:outputText value="" />
                    </f:facet>
                </p:ajaxStatus>
            </div>
        </div>

        <h:outputStylesheet name="css/core-layout.css" library="modena-layout" />
        <h:outputStylesheet name="css/animate.css" library="modena-layout" />
        <h:outputStylesheet name="css/modena-font.css" library="modena-layout" />
        <h:outputStylesheet name="css/ripple-effect.css" library="modena-layout" />
        <h:outputStylesheet name="css/perfect-scrollbar.css" library="modena-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="modena-layout" />
        <h:outputStylesheet name="css/modena-layout.css" library="modena-layout" />

        <h:outputStylesheet name="/css/appsventas.css" />

        <ui:insert name="script"></ui:insert>
    </h:body>

</html>
