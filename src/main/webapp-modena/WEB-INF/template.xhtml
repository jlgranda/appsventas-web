<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
            .ui-dialog {
                width: auto !important;
                height: auto!important
            }
            .circular {
                border-radius: 150px;
                -webkit-border-radius: 150px;
                -moz-border-radius: 150px;
            }
        </style>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>#{i18n['app.name']} #{i18n['app.version']}</title>

        <h:outputScript name="js/ripple-effect.js" library="modena-layout" />
        <h:outputScript name="js/perfect-scrollbar.js" library="modena-layout" />
        <h:outputScript name="js/layout.js" library="modena-layout" />

        <ui:insert name="head" />
    </h:head>

    <h:body class="GrayModena Geometry">

        <ui:include src="topbar.xhtml" />

        <div id="wrapper">
            <div id="wrapperIndent">

                <ui:include src="layoutmenu.xhtml" />

                <div id="layout-portlets-cover">
                    <div class="Container96 Fnone MarAuto">

                        <!-- SUB TOPBAR START -->
                        <div class="Container100 UserLinks">
                            <div class="ContainerIndent TexAlRight">
                                <a href="#" class="DispInlBlock Fright BoldGray HoverEffect"><i class="icon-shopping_cart Fs30"><span class="CartText White">2</span></i> </a>
                                <p:panel style="background: transparent;border: 0" rendered="#{subject.photo!=null}"> 
                                    <a href="#" class="DispInlBlock Fright BoldGray MarRight10 HoverEffect"><span class="Fs22 FontRobotoLight">#{i18n['Hello']}#{', '}#{subject.fullName}</span></a>
                                    
                                    <p:graphicImage id="photo" styleClass="circular"  cache="false" height="#{settingHome.getValue('app.profile.photo.height', '100')}" 
                                                    width="#{settingHome.getValue('app.profile.photo.width', '100')}" 
                                                    value="/FedeServlet?entity=#{i18n['servlet.subject']}&amp;#{i18n['servlet.id']}=#{subject.id}"/>
                                </p:panel>
                                <p:panel style="background: transparent;border: 0" rendered="#{subject.photo==null}"> 
                                    <a href="#" class="DispInlBlock Fright BoldGray MarRight10 HoverEffect"><span class="Fs22 FontRobotoLight">#{i18n['Hello']}#{', '}#{subject.fullName}</span>
                                        <i class="icon-account_circle Fright Fs30"></i></a>
                                </p:panel>
                            </div>   

                            <div class="EmptyBox10"></div>
                        </div>

                        <div class="Container100 UserLinks">
                            <div class="ContainerIndent">
                                <ui:insert name="subheader" />
                            </div>

                            <div class="EmptyBox5"></div>
                        </div>
                        <!-- SUB TOPBAR END -->

                        <ui:insert name="content">
                            Template
                        </ui:insert>

                        <!-- footer -->
                        <div class="Container100">
                            <div class="ContainerIndent TexAlCenter Fs14 BoldGray">
                                <p class="text-muted"><i class="fa fa-copyright"></i>#{' '}#{i18n['bussines.entity.powered.by']}#{' '}<a href="#{i18n['bussines.entity.powered.url']}">#{i18n['bussines.entity.powered.brand']}</a></p>
                            </div>
                        </div>

                    </div>
                </div>

                <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
                    <f:facet name="start">
                        <p:graphicImage name="images/preloader.gif" library="modena-layout"/>
                    </f:facet>

                    <f:facet name="complete">
                        <h:outputText value="" />
                    </f:facet>
                </p:ajaxStatus>
            </div>
        </div>

        <h:outputStylesheet name="css/core-layout.css" library="modena-layout" />
        <h:outputStylesheet name="css/animate.css" library="modena-layout" />
        <h:outputStylesheet name="css/modena-font.css" library="modena-layout" />
        <h:outputStylesheet name="css/ripple-effect.css" library="modena-layout" />
        <h:outputStylesheet name="css/perfect-scrollbar.css" library="modena-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="modena-layout" />
        <h:outputStylesheet name="css/modena-layout.css" library="modena-layout" />
        <h:outputStylesheet name="/css/appsventas.css" />
        <ui:insert name="script"></ui:insert>
    </h:body>

</html>
