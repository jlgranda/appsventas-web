      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jlgranda="http://jlgranda.com/jsf/facelets">
    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:param name="sitename" value="#{i18n['Sitename']}" />
        <ui:param name="title" value="#{i18n['module.profile']}" />
        <ui:define name="params">
            <f:metadata>
            </f:metadata>
        </ui:define>
        <ui:define name="navigation">

            <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">

                <ui:include src="/WEB-INF/templates/navigation.xhtml" />
                <!-- /.navbar-top-links -->
                <div class="navbar-default sidebar-profile" role="navigation">
                    <!--MENU sidebar--> 
                    <ul class="nav" id="side-menu">
                        <li class="sidebar-search">
                            <div class="input-group custom-search-form">
                                <span class="side-menu-title">#{i18n['account']}</span>
                            </div>
                        </li>
                        <li>
                            <a href="#{facesContext.externalContext.requestContextPath}/pages/profile/profile.jsf"><i class="fa fa-user fa-fw"></i> #{i18n['module.profile']}</a>
                        </li>
                        <li>
                            <a href="#{facesContext.externalContext.requestContextPath}/pages/profile/card.jsf"><i class="fa fa-qrcode fa-fw"></i> #{i18n['app.fede.fedecard']}</a>

                    </ul>
                </div>
                <!-- /.navbar-static-side -->
            </nav>
        </ui:define>

        <ui:define name="content">
            <div class="row">
                <div class="col-lg-12 col-md-12">

                    </div>
                    <div class="row-fluid">
                        <div class="col-lg-4 col-md-offset-4">
                            <div class="panel panel-default">
                                <div class="panel-body">    
                                    <div class="row-border">
                                        <div class="col-lg-12">
                                            <div class="row-fluid">
                                                <div class="col-lg-12">
                                                    <h1 class="text-uppercase">#{i18n['Fede']}</h1>
                                                </div>
                                            </div>
                                            <div class="row-fluid">
                                                <div class="col-lg-12">
                                                    <h2 class="text-center">#{i18n['app.fede.fedecard']}</h2>
                                                </div>
                                            </div>
                                            <div class="row-fluid">
                                                <div class="col-lg-12">
                                                    <h3 class="text-center">#{subject.fedeEmail}</h3>
                                                </div>
                                            </div>
                                            <div class="row-fluid">
                                                <div class="col-lg-6">
                                                    <p class="">#{subject.createdOn}</p>
                                                </div>
                                                <div class="col-lg-6">
                                                    <p>#{subject.expirationTime}</p>
                                                </div>
                                            </div>
                                            <div class="row-fluid">
                                                <div class="col-lg-12">
                                                    <h4 class="text-center text-uppercase text-muted">#{subject.firstname} #{subject.surname}</h4>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!--/.panel--> 
                </div>
