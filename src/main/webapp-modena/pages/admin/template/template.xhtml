<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jlgranda="http://jlgranda.com/jsf/facelets">
    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:param name="sitename" value="#{i18n['Sitename']}" />
        <ui:param name="title" value="#{i18n['module.profile']}" />
        <ui:define name="params">
            <f:metadata>
                <f:viewParam name="templateId" value="#{templateHome.templateId}" />       
            </f:metadata>
        </ui:define>
        <ui:define name="subheader">
            #{templateHome.templateId == null ? i18n['New_a'].concat(' ').concat(i18n['Template']).concat(': ') : i18n['common.edit'].concat(': ')} #{templateHome.template.title}
        </ui:define>
        <ui:define name="content">
            <h:form>
                <div class="Container100">
                    <div class="ContainerIndent">
                        <div class="Card ShadowEffect ui-fluid">
                            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                            <jlgranda:input id="code" name="code" type="text" label="#{i18n['common.code']}" 
                                            value="#{templateHome.template.code}"
                                            required="#{!templateHome.template.persistent}" placeholder="true" execute="@this save" render="code"/>
                            <jlgranda:input id="title" name="title" type="text" label="#{i18n['app.mail.template.title']}" 
                                            value="#{templateHome.template.title}"
                                            required="#{!templateHome.template.persistent}" placeholder="true" execute="@this save" render="title"/>
                            <jlgranda:input id="body" name="body" type="richtext" label="#{i18n['app.mail.template.body']}" 
                                            value="#{templateHome.template.body}" execute="@this save" render="body" 
                                            required="false" inlinehelp="#{messages['app.document.task.description.inlinehelp']}"
                                            container="none"/>

                            <div class="EmptyBox10"></div>

                            <p:toolbar>
                                <f:facet name="left">
                                    <p:commandButton value="#{i18n['common.save']}" ajax="false" 
                                                     actionListener="#{templateHome.save()}" disabled="false" 
                                                     style="width: auto !important;"
                                                     action="#{templateHome.getOutcome()}" type="submit"/>
                                </f:facet>

                                <f:facet name="right">

                                    <p:commandButton ajax="false" action="#{templateHome.getOutcome()}" disabled="false" immediate="true"
                                                     icon="fa fa-trash Fs14 Black" styleClass="GrayButton" type="submit"/>
                                    <p:menuButton value="#{i18n['common.options']}">
                                        <!--                                        <p:menuitem value="Update" icon="fa fa-upload" />
                                                                                <p:menuitem value="Delete" icon="fa fa-trash" />
                                                                                <p:menuitem value="Homepage" icon="fa fa-home" />-->
                                    </p:menuButton>
                                </f:facet>

                            </p:toolbar>
                        </div>
                    </div>
                </div>
            </h:form>
            <!--/.panel-body -->

        </ui:define>
        <ui:define name="script">

        </ui:define>
    </ui:composition>
</html>
