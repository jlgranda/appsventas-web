<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>#{i18n['app.name']} - Error</title>
    </h:head>

    <h:body styleClass="exception-body">
        <div class="exception-topbar">
            <h:link outcome="/dashboard"  class="logo">
                <p:graphicImage name="images/appsventas.png" library="appsventas" />
            </h:link>
        </div>
       
        <div class="exception-panel">
            <div class="top">
                <p:graphicImage name="images/curvy-left.svg" library="ecuador-layout" class="left"/>
                <p:graphicImage name="images/error.svg" library="ecuador-layout" class="main"/>
                <p:graphicImage name="images/curvy-right.svg" library="ecuador-layout" class="right"/>
                <span>500</span>
                <div class="seperator"></div>
            </div>
            <div class="bottom">
                <span class="exception-panel-header">Un error ocurrió</span>
                <span class="exception-panel-subheader">Algo malo pasó.</span>
                <p:link outcome="home" styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only btn raised-btn">Ir al inicio</p:link>
            </div>
        </div>
        
        <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="ecuador-layout" />
    </h:body>

</html>
