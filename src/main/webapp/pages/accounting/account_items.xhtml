<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="title">#{i18n['app.name']} - #{i18n['app.fede.accounting']}</ui:define>
        <ui:define name="head"></ui:define>
        <ui:define name="params">
            <f:metadata>
                <f:viewAction action="#{accountHome.closeFormularioLedger(accountHome.accountSelected)}" />
            </f:metadata>
        </ui:define>
        <ui:define name="viewname">
            <li>#{i18n['app.fede.accounting']}</li>
            <li>/</li>
            <li><p:link outcome="/pages/accounting/account_items.jsf">#{i18n['app.fede.accounting.accounts.plan']}</p:link></li>
        </ui:define>
        <ui:define name="content">
            <div class="ui-g">
                <div class="ui-g-12 ui-md-12 ui-lg-12 ui-sm-12">
                    <p:treeTable id="treeTable-generalLedger" 
                                 value="#{accountHome.treeDataModel}" var="account"
                                 selectionMode="single" selection="#{accountHome.singleSelectedNode}">
                        <f:facet name="header">
                            <p:button value="#{i18n['common.newa']} #{i18n['app.fede.accounting.account']}"
                                      icon="pi pi-dollar" styleClass="danger-btn" style="display: flex;"
                                      outcome="/pages/accounting/account.jsf"/>
                        </f:facet>
                        <!--<p:ajax event="select" listener="#{accountHome.onNodeSelect}" update="treeTable-generalLedger"/>-->
                        <p:column headerText="#{i18n['common.code']}" filterBy="#{account.code}" filterMatchMode="contains" style="width: 10rem">
                            <h:outputText value="#{account.code}"/>
                        </p:column>
                        <p:column headerText="#{i18n['common.name']}" filterBy="#{account.name}" filterMatchMode="contains">
                            <h:outputText value="#{account.name}"/>
                        </p:column>
                        <p:column  headerText="#{i18n['common.date.created']}" style="width: 10rem">
                            <h:outputText value="#{account.createdOn}">
                                <f:convertDateTime timeZone="#{ui.timeZone}" pattern="#{settingHome.getValue('fede.date.pattern', 'dd/MM/yyyy')}" />
                            </h:outputText>
                        </p:column>
                        <p:column style="width: 5rem">
                            <p:button icon="fa fa-pencil" title="Editar" styleClass="secondary-button rounded-btn"
                                      outcome="/pages/accounting/account.jsf?accountId=#{account.id}"/>
                            <p:button icon="fa fa-plus-square-o" title="AÃ±adir subcuenta" styleClass="primary-button rounded-btn"
                                      outcome="/pages/accounting/account.jsf?parentAccountId=#{account.id}" />
                        </p:column>
                    </p:treeTable>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
