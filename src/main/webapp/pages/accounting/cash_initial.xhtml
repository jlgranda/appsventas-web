<!DOCTYPE html>
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:jlgranda="http://jlgranda.com/jsf/facelets">
    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="title">#{i18n['app.name']} - #{i18n['app.fede.accounting']}</ui:define>
        <ui:define name="head"></ui:define>
        <ui:define name="params">
        </ui:define>
        <ui:define name="viewname">
            <li>#{i18n['app.fede.accounting']}</li>
            <li>/</li>
            <li><p:link outcome="cash-initial">#{i18n['app.fede.accounting.close.cash']}</p:link></li>
        </ui:define>
        <ui:define name="content">
            <div class="ui-g">
                <div class="ui-g-12 ui-md-12 ui-lg-12 ui-sm-12">
                    <div class="ui-fluid">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 ui-sm-12 NoPadding TexUppercaseAlCenter">
                            <div class="ui-fluid">
                                <div class="Fs30">#{i18n['app.fede.accounting.money.current']}</div>
                                <h:outputText class="BigTopic" 
                                              value="#{cashBoxGeneralHome.fundAccountMain}">
                                    <f:convertNumber type="currency" currencySymbol="#{settingHome.getValue('fede.currencySymbol', '$')}" locale="es_EC"/>
                                </h:outputText>
                                <p:linkButton outcome="cash-breakdown" rendered="#{request.isUserInRole('CHECKER')}"
                                              value="#{i18n['common.starte']} #{i18n['app.fede.accounting.ajust.breakdown']}"
                                              icon="pi pi-chevron-right" iconPos="right" styleClass="danger-btn rounded-btn TexUppercase">
                                </p:linkButton>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
        <ui:define name="style">
        </ui:define>
    </ui:composition>
</html>
