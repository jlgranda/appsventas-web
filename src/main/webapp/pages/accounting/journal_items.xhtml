<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/WEB-INF/template.xhtml">
        <!--<ui:param name="sitename" value="#{i18n['Sitename']}"/>-->
        <ui:define name="title">#{i18n['app.name']} - #{i18n['app.fede.accounting.journals']}</ui:define>
        <ui:define name="head"></ui:define>
        <ui:define name="params">
            <f:metadata>
                <!--<f:viewParam name="" value="" />-->
            </f:metadata>
        </ui:define>
        <ui:define name="viewname">
            <li>#{i18n['app.fede.accounting']}</li>
            <li>/</li>
            <li><p:link outcome="journals">#{i18n['app.fede.accounting.journals']}</p:link></li>
        </ui:define>
        <ui:define name="content">
            <div class="ui-g">
                <div class="ui-g-12 ui-md-12 ui-lg-12 ui-sm-12">
                    <p:toolbar id="topToolBar">
                        <f:facet name="left">
                            <p:outputLabel class="Gray" value="#{i18n['common.keyword']}:&nbsp;" for="@next"/>
                            <p:inputText class="input-sm MarRight10" value="#{generalJournalHome.keyword}">
                            </p:inputText>
                            <h:panelGroup id="controles-busqueda-avanzada" style="padding-right: 0.2rem">
                                <h:panelGroup rendered="#{generalJournalHome.busquedaAvanzada}">
                                    <p:outputLabel class="Gray" value="#{i18n['common.from']}:&nbsp;" for="@next"/>
                                    <p:calendar value="#{generalJournalHome.start}" class="input-sm">
                                        <p:ajax event="dateSelect" listener="#{generalJournalHome.clear()}" /> <!-- oncomplete="form.submit();" --> 
                                    </p:calendar>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{generalJournalHome.busquedaAvanzada}">
                                    <p:outputLabel class="Gray" value="#{i18n['common.to']}:&nbsp;" for="@next"/>
                                    <p:calendar value="#{generalJournalHome.end}" class="input-sm">
                                        <p:ajax event="dateSelect" listener="#{generalJournalHome.clear()}" /> 
                                    </p:calendar>                        
                                </h:panelGroup>
                            </h:panelGroup>
                            <p:commandButton value="#{i18n['common.find']}" 
                                             icon="pi pi-search" styleClass="help-btn"
                                             actionListener="#{generalJournalHome.clear()}" 
                                             ajax="false">
                            </p:commandButton>
                        </f:facet>
                        <f:facet name="right">
                            <p:commandButton value="Libro del dÃ­a" 
                                             icon="pi pi-plus-circle" styleClass="danger-btn"
                                             actionListener="#{generalJournalHome.validateNewJournal()}" 
                                             ajax="false">
                            </p:commandButton>
                        </f:facet>
                    </p:toolbar>
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-12 ui-sm-12">
                    <div class="card">
                        <p:dataTable id="dataTable" widgetVar="dataTable_wv" lazy="#{true}"
                                     value="#{generalJournalHome.lazyDataModel}" var="journal" 
                                     selection="#{generalJournalHome.selectedGeneralJournals}"
                                     rowKey="#{journal.id}"
                                     rows="#{settingHome.getValue('fede.inbox.list.length', '50')}"
                                     paginator="#{true}" paginatorPosition="bottom" 
                                     draggableColumns="#{true}" reflow="#{true}" 
                                     resizableColumns="#{settingHome.getValue('fede.inbox.dataTable.resizableColumns', 'false')}"
                                     sortMode="single"
                                     style="padding-left: 0.8rem; padding-right: 0.8rem;">
                            <p:ajax event="rowSelect" listener="#{generalJournalHome.onRowSelect}"/>
                            <p:ajax event="toggleSelect" update=":form:panelSelectedToolBar" />
                            <p:ajax event="rowSelectCheckbox" update=":form:panelSelectedToolBar" />
                            <p:ajax event="rowUnselectCheckbox" update=":form:panelSelectedToolBar"/>
                            <p:column selectionMode="multiple" class="Wid5 TexAlCenter"/>
                            <p:column headerText="#{i18n['common.label']}/#{i18n['common.name']}" sortBy="#{journal.name}"  class="Wid50">
                                <h:outputText value="#{journal.name}" />
                            </p:column>
                            <p:column  id="fechaEmision"  headerText="#{i18n['common.date.emission']}" sortBy="#{journal.emissionDate}">
                                <h:outputText value="#{journal.emissionDate}">
                                    <f:convertDateTime timeZone="#{ui.timeZone}" pattern="#{settingHome.getValue('fede.date.pattern', 'dd/MM/yyyy')}" />
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                        <!--Herramientas con seleccionados -->
                        <p:panel id="panelSelectedToolBar">
                            <p:toolbar id="selectedToolBar" rendered="#{not empty generalJournalHome.selectedGeneralJournals}">
                                <f:facet name="left">
                                    <p:outputLabel class="Gray" value="#{i18n['common.withselected']}&nbsp;" for="@next"/>
                                    <div class="ui-g">
                                        <p:selectOneMenu value="#{generalJournalHome.selectedAction}">
                                            <f:selectItems value="#{generalJournalHome.generalJournalActions}" var="action" itemLabel="#{action.label}" itemValue="#{action.value}"/>
                                            <f:ajax render="selectedToolBar"></f:ajax>
                                        </p:selectOneMenu>
                                        <p:panel id="panelMoverTo" rendered="#{generalJournalHome.selectedAction eq 'moveto'}">
                                        </p:panel>
                                        <p:commandButton id="go-button"
                                                         value="#{i18n['common.done']}" icon="fa fa-eject" styleClass="primary-button"
                                                         actionListener="#{generalJournalHome.execute()}" action="#{generalJournalHome.getOutcome()}"
                                                         oncomplete="PF('dataTable').unselectAllRows()"
                                                         disabled="#{not generalJournalHome.actionExecutable}"
                                                         ajax="#{true}" update="@form">
                                            <p:confirm header="#{i18n['common.confirmation']}" message="#{i18n['common.confirmation.message.disclaimer']}" icon="pi pi-exclamation-triangle"/>
                                        </p:commandButton>
                                    </div>
                                </f:facet>
                            </p:toolbar>
                        </p:panel>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
