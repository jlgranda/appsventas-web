<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:jlgranda="http://jlgranda.com/jsf/facelets"
                template="/WEB-INF/template.xhtml">

    <ui:define name="params">
        <f:metadata>
            <f:viewParam name="jobRoleId" value="#{jobRoleHome.jobRoleId}" />
        </f:metadata>
    </ui:define>

    <ui:define name="title">#{i18n['app.fede.talentohumano.role']}</ui:define>
    <ui:define name="viewname">
        <li>#{i18n['app.fede.talentohumano.roles']}</li>
        <li>/</li>
        <li><p:link outcome="/pages/fede/talentohumano/role.jsf">#{jobRoleHome.jobRoleId == null ? i18n['common.new'] : i18n['common.edit']} #{i18n['app.fede.talentohumano.role']}</p:link></li>
    </ui:define>

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <h1 class="BigTopic">#{i18n['app.fede.talentohumano.role']} </h1>
                <div class="ui-g-12" style="padding: 1rem">
                    <jlgranda:input id="nme" name="name" type="text" label="#{i18n['common.name']}" 
                                    value="#{jobRoleHome.jobRole.name}" required="true" inlinehelp="#{messages['app.fede.inventory.product.name.inlinehelp']}" execute="@this save" render="nme"/>
                    <jlgranda:input id="descrpn" name="descrpn" type="textarea" label="#{i18n['common.description']}" 
                                    value="#{jobRoleHome.jobRole.description}" required="#{false}" inlinehelp="#{messages['app.fede.inventory.product.description.inlinehelp']}" execute="@this save" render="descrpn"/>

                    <jlgranda:input id="remuneration" name="remuneration" type="number" label="#{i18n['common.remuneration']}" 
                                    value="#{jobRoleHome.jobRole.remuneration}" required="#{false}" inlinehelp="#{messages['app.fede.talentohumano.remuneration.inlinehelp']}" execute="@this save" render="remuneration"/>
                    
                    <jlgranda:input id="dedication" name="dedication" type="number" label="#{i18n['app.fede.talentohumano.dedication']}" 
                                    value="#{jobRoleHome.jobRole.dedication}" required="#{false}" inlinehelp="#{messages['app.fede.talentohumano.dedication.inlinehelp']}" execute="@this save" render="dedication"/>

                </div>
                <div class="EmptyBox10"></div>
                <p:toolbar rendered="#{true}">
                    <f:facet name="left">
                        <p:commandButton id="save-button" value="#{i18n['common.save']}" ajax="#{true}" 
                                         actionListener="#{jobRoleHome.save()}" action="#{jobRoleHome.redirect()}" 
                                         disabled="#{false}" 
                                         style="width: auto !important;"
                                         type="submit"/>
                        <span class="ui-separator">
                            <span class="fa fa-ellipsis-v SoftGray" />
                        </span>
                    </f:facet>

                    <f:facet name="right">

                        <p:commandButton ajax="#{true}" disabled="false" immediate="true"
                                         actionListener="#{jobRoleHome.closeDialog(null)}" 
                                         action="#{jobRoleHome.getOutcome()}"
                                         icon="fa fa-trash Fs14 Black" styleClass="GrayButton" type="submit"
                                         />
                    </f:facet>

                </p:toolbar>
            </div>
        </div>

    </ui:define>
    <ui:define name="script">
        <script type="text/javascript">
            //<![CDATA[

            $(document).ready(function () {
                $('input[id*="spinner"]').attr('type', 'number');
                $(this).select();
            });

            $('input[id*="spinner"]').focus(function () {
                $(this).select();
            });
            //]]>
        </script>
    </ui:define>
</ui:composition>
