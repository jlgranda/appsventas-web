<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <ui:define name="title">#{i18n['app.name']}</ui:define>

    <ui:define name="viewname">
        <li>#{i18n['app.name']}</li>
        <li>/</li>
        <li><p:link outcome="/pages/fede/sales/products.jsf">#{i18n['app.fede.report.sales']}</p:link></li>
    </ui:define>

    <ui:define name="content">

        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <label class="Gray">#{i18n['common.from']}&nbsp;</label>
                    <p:calendar value="#{summaryHome.start}" class="input-sm">
                        <p:ajax event="dateSelect" listener="#{summaryHome.refresh()}" oncomplete="form.submit();"/>
                    </p:calendar>
                    <label class="Gray">#{i18n['common.to']}&nbsp;</label>
                    <p:calendar value="#{summaryHome.end}" class="input-sm">
                        <p:ajax event="dateSelect" listener="#{summaryHome.refresh()}" oncomplete="form.submit();"/>
                    </p:calendar>
                    <label class="Gray">#{i18n['common.selected.fast']}&nbsp;</label>
                    <p:calendar value="#{summaryHome.grupoFechas}" class="input-sm">
                        <p:ajax event="dateSelect" listener="#{summaryHome.refreshPorGrupoFechas()}" oncomplete="form.submit();"/>
                    </p:calendar>
                </div>
                <div class="card">
                    <div class="EmptyBox10"></div>
                    <h3 class="CardTopic">#{i18n['app.fede.report.sales']}</h3>
                    
                    <div class="SeparatorFull"></div>
                    <div class="EmptyBox10"></div>
                </div>
            </div>
        </div>
    </ui:define>
    <ui:define name="script">

    </ui:define>

</ui:composition>
