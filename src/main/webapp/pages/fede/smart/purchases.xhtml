<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                template="/WEB-INF/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">#{i18n['common.purchases']}</ui:define>
    <ui:define name="head">
    </ui:define>
    <ui:define name="params">
        <f:metadata>
        </f:metadata>
    </ui:define>
    <ui:define name="viewname">
        <li><p:link outcome="dashboard">#{i18n['common.purchases']}</p:link></li>
    </ui:define>
    <ui:define name="style">
        <style type="text/css">

            .jqplot-target, .jqplot-axis {
                color: #546E7A;
            }

            .jqplot-xaxis-label, .jqplot-yaxis-label, .jqplot-y2axis-label, .jqplot-x2axis-label {
                color: #757575; 
            }

            table.jqplot-table-legend {
                background-color: #ffffff;
                color: #434560;
                border-color: #d8dae2;
            }
        </style>
    </ui:define>


    <ui:define name="content" rendered="#{true}">
        <div class="layout-dashboard">
            <div class="ui-g">
                <div class="ui-g-12 ui-md-12 ui-lg-12 ui-xl-12">
                    <div class="card">
                        <h:panelGroup>
                            <h:panelGroup>
                                <label class="Gray">#{i18n['Start']}</label>
                                <p:calendar value="#{summaryHome.start}" class="input-sm">
                                    <p:ajax event="dateSelect" listener="#{summaryHome.clearBarModel()}" update="  barModelPurchases"/> <!-- oncomplete="form.submit();" --> 
                                </p:calendar>
                            </h:panelGroup>
                            <h:panelGroup>
                                <label class="Gray">#{i18n['End']}</label>
                                <p:calendar value="#{summaryHome.end}" class="input-sm">
                                    <p:ajax event="dateSelect" listener="#{summaryHome.clearBarModel()}" update="  barModelPurchases"/> 
                                </p:calendar>                            
                            </h:panelGroup>
                        </h:panelGroup>
                    </div>  
                </div><!-- comment -->
                <div class="ui-g-12 ui-md-12 ui-lg-12 ui-xl-12">
                    <p:panel id="control-bar2" class="card"
                             header="#{i18n['common.statistics.products.provider']}" 
                             rendered="#{not empty summaryHome.horizontalProductsBarModel}"
                             styleClass="statistics ui-g">                        
                        <div class="ui-g-12 ui-md-12 ui-lg-12 ui-xl-12 right-side">
                            <div align="right">
                                <p:commandButton id="button-detail" value="#{i18n['app.fede.sales.details']}" style="margin-bottom:10px;"
                                                 styleClass="raised-btn" update=":form:tableDetail" 
                                                 oncomplete="PF('tableDialog').show()">
                                </p:commandButton>
                            </div>
                            <!--Listado de Proveedores: Compras-->
                            <p:chart id="barModelPurchases" type="bar"
                                     model="#{summaryHome.horizontalPurchasesBarModel}" 
                                     rendered="#{not empty summaryHome.horizontalPurchasesBarModel}"
                                     responsive="true"/>
                        </div>                      
                    </p:panel>
                </div>
            </div>
            <p:dialog widgetVar="tableDialog" modal="true" showEffect="fade" hideEffect="fade"
                      resizable="false" class="Container100 Responsive50" header="#{i18n['common.statistics.products.provider.table']}" style="text-align: center">
                <p:outputPanel id="tableDetail"> 
                    <p:dataTable id="dataTable" var="purchases" value="#{summaryHome.listPurchases}">
<!--                        <f:facet name="header">
                            <h:outputText value="#{i18n['common.statistics.products.provider.table']}"/>
                        </f:facet>                    -->
                        <p:column>
                            <h:outputText value="#{purchases[0]}"/>
                        </p:column>
                        <p:column style="text-align:center;">
                            <h:outputText value="#{purchases[1]}">
                                <f:convertNumber type="currency" currencySymbol="$"/>
                            </h:outputText>
                        </p:column>
                        <p:columnGroup type="footer">
                            <p:row>
                                <p:column colspan="1" footerText="#{i18n['common.statistics.products.provider.table.total']}" style="font-weight: bolder;"/>
                                <p:column footerText="$#{summaryHome.getImporteSumado()}"  style="text-align:center; font-weight: bolder; color: #005b9f"/>
                            </p:row>
                        </p:columnGroup>
                    </p:dataTable>
                </p:outputPanel>
            </p:dialog>
        </div>
    </ui:define>
