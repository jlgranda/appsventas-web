<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"

                template="/WEB-INF/template.xhtml">
    <ui:define name="title">#{i18n['app.name']} - #{i18n['app.fede.smart']}</ui:define>
    <ui:define name="head"></ui:define>
    <ui:define name="params">
        <f:metadata>
            <!--<f:viewParam name="" value="" />-->
        </f:metadata>
    </ui:define>
    <ui:define name="viewname">
        <li>#{i18n['app.fede.smart']}</li>
        <li>/</li>
        <li><p:link outcome="products">#{i18n['common.products']}</p:link></li>
    </ui:define>
    <ui:define name="content" rendered="#{true}">
        <div class="ui-g">
            <div class="layout-dashboard">
                <div class="ui-g-12 ui-md-12 ui-lg-12 ui-sm-12">
                    <p:toolbar>
                        <p:toolbarGroup>
                            <p:outputLabel class="Gray MarRight10" value="#{i18n['common.from']}:" for="@next"/>
                            <p:calendar value="#{summaryHome.start}" class="input-sm MarRight10">
                                <p:ajax event="dateSelect" listener="#{summaryHome.clearBarModel()}"
                                        update="h-bar-model-products bar-model-amount bar-model-sales bar-model-category"/>
                            </p:calendar> 
                            <p:outputLabel class="Gray MarRight10" value="#{i18n['common.to']}:" for="@next"/>
                            <p:calendar value="#{summaryHome.end}" class="input-sm MarRight10">
                                <p:ajax event="dateSelect" listener="#{summaryHome.clearBarModel()}" 
                                        update="h-bar-model-products bar-model-amount bar-model-sales bar-model-category"/> 
                            </p:calendar>      
                        </p:toolbarGroup>
                        <p:toolbarGroup>

                        </p:toolbarGroup>
                    </p:toolbar>
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-12 ui-sm-12">
                    <!--Listado de Productos más vendidos: Cantidad/Precio-->
                    <p:panel id="h-bar-model-products" 
                             header="#{i18n['app.fede.smart.products.top.quantityvsprice']}" 
                             styleClass="statistics ui-g">                     
                        <div class="ui-g-12 ui-md-12 ui-lg-12 ui-xl-12 right-side">
                            <p:chart type="bar" 
                                     model="#{summaryHome.horizontalProductsBarModel}"
                                     rendered="#{not empty summaryHome.horizontalProductsBarModel}"
                                     responsive="true"/>
                        </div>                        
                    </p:panel>
                </div>
                <div class="ui-g-6 ui-md-6 ui-lg-6 ui-sm-12">
                    <!--Listado de Productos más vendidos: Cantidad-->
                    <p:panel id="bar-model-amount" 
                             header="#{i18n['app.fede.smart.products.top.quantity']}" 
                             styleClass="statistics ui-g">                        
                        <div class="ui-g-12 ui-md-12 ui-lg-12 ui-xl-12 left-side">
                            <p:chart type="bar" model="#{summaryHome.barModelAmount}" 
                                     rendered="#{not empty summaryHome.barModelAmount}"
                                     responsive="true"/>
                        </div>                        
                    </p:panel>
                </div>
                <div class="ui-g-6 ui-md-6 ui-lg-6 ui-sm-12">
                    <!--Listado de Productos más vendidos: Precio-->
                    <p:panel id="bar-model-sales" 
                             header="#{i18n['app.fede.smart.products.top.price']}" 
                             styleClass="statistics ui-g">                        
                        <div class="ui-g-12 ui-md-12 ui-lg-12 ui-xl-12 left-side">
                            <p:chart type="bar" model="#{summaryHome.barModelSales}" 
                                     rendered="#{not empty summaryHome.barModelSales}"
                                     responsive="true"/>
                        </div>                        
                    </p:panel>
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-12 ui-sm-12">
                    <!--Listado de Productos más vendidos: Categoría-->
                    <p:panel id="bar-model-category"
                             header="#{i18n['app.fede.smart.products.top.category']}" 
                             styleClass="statistics ui-g">                        
                        <div class="ui-g-12 ui-md-12 ui-lg-12 ui-xl-12 left-side">
                            <p:chart type="bar" model="#{summaryHome.barModelCategory}" 
                                     rendered="#{not empty summaryHome.barModelCategory}"
                                     responsive="true"/>
                        </div>                        
                    </p:panel>
                </div>
            </div>                           
        </div>
    </ui:define>
    <ui:define name="style">
        <style type="text/css">

            .jqplot-target, .jqplot-axis {
                color: #546E7A;
            }

            .jqplot-xaxis-label, .jqplot-yaxis-label, .jqplot-y2axis-label, .jqplot-x2axis-label {
                color: #757575; 
            }

            table.jqplot-table-legend {
                background-color: #ffffff;
                color: #434560;
                border-color: #d8dae2;
            }
        </style>

    <ui:define name="script">
        <script type="text/javascript">
            //<![CDATA[

            $(document).ready(function () {
                $('input[id*="spinner"]').attr('type', 'number');
                $(this).select();
            });

            $('input[id*="spinner"]').focus(function () {
                $(this).select();
            });

            function refresh() {
                location.reload(); // refresh page    

            }

            function skinChart() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = [#{settingHome.getValue("app.fede.sales.chart.seriesColor", "'#058DC7', '#50B432', '#FFD200', '#FF0000', '#ED561B', '#DDDF00', '#24CBE5', '#64E572', '#FF9655', '#8d83a7', '#6AF9C4', '#936af9'")}];
                this.cfg.negativeSeriesColors = [#{settingHome.getValue("app.fede.sales.chart.negativeSeriesColors", "'#058DC7', '#50B432', '#FFD200', '#FF0000', '#ED561B', '#DDDF00', '#24CBE5', '#64E572', '#FF9655', '#8d83a7', '#6AF9C4', '#936af9'")}];
                this.cfg.grid = {
                    background: '#{settingHome.getValue("app.fede.sales.chart.background", "#ffffff")}',
                    borderColor: '#{settingHome.getValue("app.fede.sales.chart.background", "#ffffff")}',
                    gridLineColor: '#{settingHome.getValue("app.fede.sales.chart.background", "#F5F5F5")}',
                    shadow: false,
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#{settingHome.getValue("app.fede.sales.chart.axesDefaults.textColor:", "#546E7A")}'
                    }
                };
                this.cfg.seriesDefaults = {
                    fillToZero: #{settingHome.getValue("app.fede.sales.chart.seriesDefaults.fillToZero", "true")},
                    shadow: #{settingHome.getValue("app.fede.sales.chart.seriesDefaults.shadow", "false")},
                    markerOptions: {
                        shadow: #{settingHome.getValue("app.fede.sales.chart.seriesDefaults.markerOptions.shadow", "false")}
                    }
                }
            }

            function skinBar() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = [#{settingHome.getValue("app.fede.sales.chart.seriesColor", "'#058DC7', '#50B432', '#FFD200', '#FF0000', '#ED561B', '#DDDF00', '#24CBE5', '#64E572', '#FF9655', '#8d83a7', '#6AF9C4', '#936af9'")}];
                this.cfg.negativeSeriesColors = [#{settingHome.getValue("app.fede.sales.chart.negativeSeriesColors", "'#058DC7', '#50B432', '#FFD200', '#FF0000', '#ED561B', '#DDDF00', '#24CBE5', '#64E572', '#FF9655', '#8d83a7', '#6AF9C4', '#936af9'")}];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#d8dae2',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    borderWidth: 0.1,
                    borderColor: 'd8dae2',
                    rendererOptions: {
                        textColor: '#434560'
                    },
                    tickRenderer: $.jqplot.CanvasAxisTickRenderer,
                    tickOptions: {
                        angle: 30,
                        fontSize: '9px',
                        formatString: "%'.2f"
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth: 1,
                    renderer: $.jqplot.BarRenderer,
                    pointLabels: {show: true, formatString: '%.2f'},
                    markerOptions: {
                        shadow: false,
                        size: 5,
                        style: 'circle'
                    }
                }
            }
