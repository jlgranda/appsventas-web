<!DOCTYPE html>
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>#{i18n['subject.asignargrupos']}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data" >
            <div class="Container100">
                <div class="ContainerIndent">
                    <div class="Card ShadowEffect ui-fluid">
                        <p:messages id="messages" showDetail="true" showDetail="true" closable="true" >
                            <p:autoUpdate></p:autoUpdate>
                        </p:messages>
                        <h:outputLabel for="menu" value="Location:" />
                        <p:selectCheckboxMenu id="menu" value="#{securityGroupUserHome.gruposSeleccionados}"  label="Grupos"
                                              filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                            <f:selectItems var="group" itemLabel="#{group.name}" value="#{securityGroupUserHome.grupos}" />
                        </p:selectCheckboxMenu>
                        <p:commandButton  action="#{securityGroupUserHome.asignarGruposUsuarios()}" disabled="false" immediate="true"
                                                     icon="fa fa-group Fs14 Black" styleClass="GrayButton" type="submit"/>
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
