<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:jlgranda="http://jlgranda.com/jsf/facelets"
                template="/WEB-INF/template.xhtml">

    <ui:define name="params">
        <f:metadata>
            <f:viewParam name="proveedorId" value="#{proveedorHome.proveedorId}" />
        </f:metadata>
    </ui:define>

    <ui:define name="title">#{i18n['common.suppliers']}</ui:define>
    <ui:define name="viewname">
        <li>#{i18n['common.payments']}</li>
        <li>/</li>
        <li><p:link outcome="proveedores">#{i18n['common.suppliers']}</p:link></li>
    </ui:define>

    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-md-12 ui-lg-12 ui-sm-12" style="padding: 0.8rem">
                <p:toolbar id="topToolBar" rendered="#{true}" class="ui-g-12 ui-lg-12" style="display: block;">
                    <f:facet name="left">
                        <label class="Gray">#{i18n['common.find']} #{i18n['common.supplier']}:&nbsp;</label>
                        <!-- Lista de personas, decidir si es proveedor al seleccionar el item -->
                        <p:autoComplete id="customer" value="#{proveedorHome.proveedor.owner}" effect="fade" 
                                        minQueryLength="#{settingHome.getValue('app.search.minQueryLength', '3')}" 
                                        completeMethod="#{subjectHome.find}"
                                        var="entidad" itemValue="#{entidad}"  itemLabel="#{entidad.code} #{entidad.fullName}" multiple="false" 
                                        maxResults="#{settingHome.getValue('app.search.maxResults', '10')}" 
                                        placeholder="Buscar.."
                                        converter="org.jlgranda.fede.ui.converter.SubjectConverter" 
                                        forceSelection="true" required="true" >
                            <p:column>
                                <h:outputText value="#{ui.renderer('', entidad)}"/>
                            </p:column>
                            <p:ajax event="itemSelect" listener="#{proveedorHome.clear()}" update="@form" partialSubmit="true"></p:ajax>
                        </p:autoComplete>
                        
<!--                        <p:commandButton value="#{i18n['common.find']}" 
                                         styleClass="raised-btn" 
                                         actionListener="#{proveedorHome.clear()}" ajax="false">
                        </p:commandButton>
                        <p:commandButton value="#{i18n['app.fede.payments.immediate']}" 
                                         styleClass="success-btn raised-btn" 
                                         actionListener="#{proveedorHome.filtrarUrgentes()}" 
                                         ajax="false">
                        </p:commandButton>-->
                    </f:facet>
                   <f:facet name="right">
                        <p:commandButton id="button-change-customer"
                                         icon="fa fa-user-plus" styleClass="help-btn"
                                         actionListener="#{proveedorHome.mostrarFormularioProfile()}"
                                         ajax="true" immediate="true">
                            <p:ajax event="dialogReturn" update="@form"
                                    listener="#{proveedorHome.handleReturn}">
                            </p:ajax>
                        </p:commandButton>
                    </f:facet>
                </p:toolbar>
            </div>
            <div class="ui-g-12 ui-md-12 ui-lg-12 ui-sm-12" style="padding: 0rem">
                <p:panel id="formProveedor" class="ui-g-12 ui-md-12 ui-lg-12 ui-sm-12" rendered="#{proveedorHome.formProveedor}">
                    <div class="card">
                        <div class="ui-g ui-fluid">
                            <h1 style="text-transform: uppercase"><strong>#{i18n['common.add']} #{i18n['common.supplier']}: #{proveedorHome.proveedor.owner.code} - #{proveedorHome.proveedor.owner.fullName}</strong></h1>
                            <div class="ui-g-12 ui-md-12 ui-lg-12 ui-sm-12">
                                <jlgranda:input id="fecha-preferida-pago" name="fecha-preferida-pago" type="calendar" label="#{i18n['app.fede.payments.preferedDate']}" 
                                                value="#{proveedorHome.proveedor.fechaPreferidaPago}"
                                                required="#{true}" placeholder="false" 
                                                render="fecha-preferida-pago"/>
                            </div>
                            <div class="ui-g-12 ui-md-12 ui-lg-12 ui-sm-12">
                                <p:toolbar rendered="#{true}">
                                    <f:facet name="left">
                                        <p:commandButton id="save-button"
                                                         value="#{i18n['common.save']}" 
                                                         icon="pi pi-save" styleClass="danger-btn raised-btn" style="width: auto !important;"
                                                         actionListener="#{proveedorHome.save()}" action="#{proveedorHome.redirect()}" 
                                                         disabled="#{false}" 
                                                         ajax="true" type="submit"/>
                                        <span class="ui-separator">
                                            <span class="fa fa-ellipsis-v SoftGray" />
                                        </span>
                                    </f:facet>
                                    <f:facet name="right">
                                        <p:commandButton icon="pi pi-replay" styleClass="primary-button p-mr-2"
                                                         title="Principal"
                                                         actionListener="#{proveedorHome.closeDialog(null)}" action="proveedores"
                                                         disabled="#{false}" 
                                                         ajax="true" immediate="true" type="submit"/>
                                    </f:facet>

                                </p:toolbar>
                            </div>
                        </div>
                    </div>
                </p:panel>
                <p:panel id="dataProveedor" rendered="#{!proveedorHome.formProveedor}">
                    <p:dataTable var="proveedor" 
                                 value="#{proveedorHome.lazyDataModel}" 
                                 paginator="true" rows="#{settingHome.getValue('fede.inbox.list.length', '50')}" 
                                 sortOrder="#{settingHome.getValue('fede.inbox.dataTable.sortOrder', 'DESCENDING')}"
                                 reflow="true" selection="#{proveedorHome.selectedProveedores}" 
                                 rowKey="#{proveedor.id}"
                                 resizableColumns="#{settingHome.getValue('fede.inbox.dataTable.resizableColumns', 'true')}" 
                                 id="dataTable" widgetVar="dataTable_wv" lazy="true">
                        <p:ajax event="rowSelect" listener="#{proveedorHome.onRowSelect}" update=":form:panelSelectedToolBar"/>
                        <p:ajax event="toggleSelect" update=":form:panelSelectedToolBar" />
                        <p:ajax event="rowSelectCheckbox" update=":form:panelSelectedToolBar" />
                        <p:ajax event="rowUnselectCheckbox" update=":form:panelSelectedToolBar"/>
                        
                        <p:column selectionMode="multiple" style="width:64px;text-align:center"/>
                        <p:column headerText="#{i18n['common.dni.ruc']}" sortBy="#{proveedor.owner.fullName}">
                            <h:outputText value="#{proveedor.owner.code}" />
                        </p:column>
                        <p:column headerText="#{i18n['common.name']}" sortBy="#{proveedor.owner.fullName}">
                            <h:outputText value="#{proveedor.owner.fullName}" />
                        </p:column>
                        <p:column headerText="#{i18n['common.alias']}" sortBy="#{proveedor.owner.fullName}">
                            <h:outputText value="#{proveedor.name}" />
                        </p:column>
                        <p:column  id="fechaIngreso"  headerText="#{i18n['common.date.created']}" sortBy="#{proveedor.activationTime}"
                                   styleClass="text-right">
                            <h:outputText value="#{proveedor.activationTime}">
                                <f:convertDateTime timeZone="#{ui.timeZone}" pattern="#{settingHome.getValue('fede.date.pattern', 'dd/MM/yyyy')}" />
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                    <!--Herramientas con seleccionados -->
                    <p:panel id="panelSelectedToolBar">
                        <p:toolbar id="selectedToolBar" rendered="#{not empty proveedorHome.selectedProveedores}">
                            <f:facet name="left">
                                <p:outputLabel>#{i18n['common.withselected']}&nbsp;</p:outputLabel>
                                <p:selectOneMenu value="#{proveedorHome.selectedAction}">
                                    <f:selectItems value="#{proveedorHome.actions}" var="action" itemLabel="#{action.label}" itemValue="#{action.value}"/>
                                    <f:ajax render="selectedToolBar"></f:ajax>
                                </p:selectOneMenu>
                                <p:commandButton id="go-button" value="#{i18n['common.done']}" ajax="false"
                                                 actionListener="#{proveedorHome.execute()}" 
                                                 action="#{proveedorHome.getOutcome()}"
                                                 oncomplete="PF('dataTable').unselectAllRows()"
                                                 disabled="#{not proveedorHome.actionExecutable}"
                                                 style="width: auto !important;"
                                                 type="submit"/>
                            </f:facet>
                        </p:toolbar>
                    </p:panel>
                </p:panel>
            </div>
        </div>
    </ui:define>
    <ui:define name="script">
        <script type="text/javascript">
            //<![CDATA[

            $(document).ready(function () {
                $('input[id*="spinner"]').attr('type', 'number');
                $(this).select();
            });

            $('input[id*="spinner"]').focus(function () {
                $(this).select();
            });
            //]]>
        </script>
    </ui:define>
</ui:composition>
