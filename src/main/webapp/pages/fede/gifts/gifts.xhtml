<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/WEB-INF/template.xhtml">

        <ui:define name="title">#{i18n['app.name']}</ui:define>
        <ui:define name="content">
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card">
                        <label class="Gray">#{i18n['common.from']}&nbsp;</label>
                        <p:calendar value="#{giftHome.start}" class="input-sm">
                            <p:ajax event="dateSelect" listener="#{giftHome.clear()}" oncomplete="form.submit();"/>
                        </p:calendar>
                        <label class="Gray">#{i18n['common.to']}&nbsp;</label>
                        <p:calendar value="#{giftHome.end}" class="input-sm">
                            <p:ajax event="dateSelect" listener="#{giftHome.clear()}" oncomplete="form.submit();"/>
                        </p:calendar>
                        <!--<p:button value="#{i18n['common.new']}" styleClass="danger-btn" outcome="/pages/fede/factura.jsf"/>-->
                    </div>
                    <div class="card">
                        <!-- /.row -->
                        <p:dataTable var="gift" 
                                     value="#{giftHome.lazyGiftDataModel}" 
                                     paginator="true" rows="#{settingHome.getValue('fede.inbox.list.length', '50')}" 
                                     sortOrder="#{settingHome.getValue('fede.inbox.dataTable.sortOrder', 'DESCENDING')}"
                                     reflow="true" selection="#{giftHome.selectedBussinesEntities}" 
                                     rowKey="#{gift.id}" 
                                     resizableColumns="#{settingHome.getValue('fede.inbox.dataTable.resizableColumns', 'true')}" 
                                     id="dataTable" widgetVar="dataTable" lazy="true">

                            <p:column headerText="#{i18n['common.date.emission']}" sortBy="#{gift.createdOn}" class="Wid10">
                                <h:outputText value="#{gift.createdOn}" />
                            </p:column>
                            <p:column headerText="#{i18n['app.fede.payment.discount.type']}" sortBy="#{gift.discountType}">
                                <h:outputText value="#{gift.discountType}" />
                            </p:column>
                            <p:column headerText="#{i18n['app.fede.payment.discount']}" sortBy="#{gift.discountValue}">
                                <h:outputText value="#{gift.discountValue}" />
                            </p:column>
                            
                            
                            

                        </p:dataTable>
                    </div>
                </div>
            </div>
        </ui:define>
        
        <ui:define name="script">
            
        </ui:define>
    </ui:composition>
</html>
