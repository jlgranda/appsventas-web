<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:jlgranda="http://jlgranda.com/jsf/facelets">
    <h:head>
        <title>#{i18n['common.new']} #{i18n['app.fede.inventory.product']}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data" >
            <div class="Container100">
                <div class="ContainerIndent">
                    <div class="Card ShadowEffect ui-fluid">
                        <p:messages id="messages" showDetail="true" showDetail="true" closable="true" >
                            <p:autoUpdate></p:autoUpdate>
                        </p:messages>

                        <jlgranda:input id="nme" name="name" type="text" label="#{i18n['common.name']}" 
                                        value="#{inventoryHome.product.name}" required="true" inlinehelp="#{messages['app.fede.inventory.product.name.inlinehelp']}" execute="@this save" render="nme"/>
                        
                        <jlgranda:input id="icon" name="icon" type="text" label="#{i18n['common.icon']}" 
                                        value="#{inventoryHome.product.icon}" required="true" inlinehelp="#{messages['common.icon.inlinehelp']}" execute="@this save" render="icon"/>
                        
                        <jlgranda:input id="descrpn" name="descrpn" type="textarea" label="#{i18n['common.description']}" 
                                        value="#{inventoryHome.product.description}" required="#{false}" inlinehelp="#{messages['app.fede.inventory.product.description.inlinehelp']}" execute="@this save" render="descrpn"/>
                        
                        <jlgranda:input id="price" name="price" type="number" label="#{i18n['common.price']}" 
                                        value="#{inventoryHome.product.price}" required="#{false}" inlinehelp="#{messages['app.fede.inventory.product.price.inlinehelp']}" execute="@this save" render="price"/>
                        
                        <div class="Wid50 Fleft Responsive50">
                            <p:commandButton value="#{i18n['common.save']}" ajax="#{true}" 
                                             actionListener="#{inventoryHome.save()}" disabled="false" 
                                             styleClass="Fs18 White RaisedButton Fright FloatNoneOnMobile"/>
                        </div>
                        <div class="EmptyBox5 ShowOnMobile"></div>
                        <div class="Wid50 Fleft Responsive50">
                            <p:commandButton value="#{i18n['common.cancel']}" 
                                             actionListener="#{inventoryHome.closeDialog(null)}"
                                             ajax="#{true}" immediate="#{true}" action="home" disabled="false" 
                                             styleClass="Fs18 White RaisedButton Fright FloatNoneOnMobile"/>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
