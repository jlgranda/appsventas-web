<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"      
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:jlgranda="http://jlgranda.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="params">
            <f:metadata>
                <f:viewParam name="groupKey" value="#{securityGroupHome.groupKey}" />             
            </f:metadata>
        </ui:define>

        <ui:define name="content">
            <h:form id="form" enctype="multipart/form-data" >
                <div class="Container100">
                    <div class="ContainerIndent">
                        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" /> 
                        <div class="Card ShadowEffect ui-fluid">
                            <jlgranda:input id="name" name="name" type="text" label="#{i18n['common.name']}"
                                            value="#{securityGroupHome.group.name}" render="name" required="true" 
                                            execute="@this save" container="none"/>
                            <p:toolbar>
                                <f:facet name="left">
                                    <p:commandButton id="save" actionListener="#{securityGroupHome.saveGroup}" value="#{i18n['common.save']}" 
                                                     ajax="false" type="submit" styleClass="Fs12 CyanButton Fright FloatNoneOnMobile"/>   
                                </f:facet>
                                
                                <f:facet name="right">

                                    <p:commandButton ajax="false" action="#{securityGroupHome.getOutcome()}" disabled="false" immediate="true"
                                                     icon="fa fa-trash Fs14 Black" styleClass="GrayButton" type="submit"/>

<!--                                    <p:menuButton value="#{i18n['common.options']}">
                                        <p:menuitem value="Save" icon="fa fa-save" />
                                        <p:menuitem value="Update" icon="fa fa-upload" />
                                        <p:menuitem value="Delete" icon="fa fa-trash" />
                                        <p:menuitem value="Homepage" icon="fa fa-home" />
                                    </p:menuButton>-->
                                </f:facet>
                            </p:toolbar>
                        </div>
                    </div>
                </div>

            </h:form>                 
        </ui:define>             
    </ui:composition>
</html>
