<!DOCTYPE html>
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jlgranda="http://jlgranda.com/jsf/facelets">
    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="title">#{i18n['app.name']} - #{i18n['common.management']}</ui:define>
        <ui:define name="params">

        </ui:define>
        <ui:define name="viewname">
            <li>#{i18n['common.management']}</li>
            <li>/</li>
            <li><p:link outcome="/pages/admin/subject/subjects_group.jsf">#{i18n['property.groups.users.asigned']}</p:link></li>
        </ui:define>
        <ui:define name="subheader">
            #{i18n['property.groups.users.asigned']}
        </ui:define>
        <ui:define name="content">
            <h:form>
                <div class="Container100">
                    <div class="ContainerIndent">
                        <div class="Card ShadowEffect ui-fluid">
                            <p:dataList value="#{securityGroupUserHome.selectedSubjects}" var="entity">
                                <h:outputText value="#{entity.firstname}"/>
                            </p:dataList>
                        </div> 
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
