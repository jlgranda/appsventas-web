<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jlgranda="http://jlgranda.com/jsf/facelets">
    <h:head>
        <title>#{i18n['app.signin.password.change']}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Bootstrap -->

        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>
    <h:body>
        <div id="form_container">
            <h:form enctype="multipart/form-data" >
                <p:growl id="messages" showDetail="#{true}" />
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <jlgranda:input id="password" name="password" type="password" label="#{i18n['common.password']}" 
                                            value="#{subjectAdminHome.subjectEdit.password}" required="#{true}" placeholder="#{true}"
                                            execute="@this save" render="password"/>
                            <jlgranda:input id="confirmar-password" name="confirmar-password" type="password" label="#{i18n['app.signin.password.confirm']}" 
                                            value="#{subjectAdminHome.confirmarClave}" required="#{true}" placeholder="#{true}"
                                            execute="@this save" render="confirmar-password"/>
                            <p:toolbar>
                                <f:facet name="left">
                                    <p:commandButton value="#{i18n['common.save']}"  ajax="false"
                                                     action="#{subjectAdminHome.changePassword()}"
                                                     style="width: auto !important;" >
                                    </p:commandButton>


                                    <span class="ui-separator">
                                        <span class="fa fa-ellipsis-v SoftGray" />
                                    </span>
                                </f:facet>
                            </p:toolbar>
                        </div>
                    </div>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
