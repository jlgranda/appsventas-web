<!DOCTYPE html>
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="title">#{i18n['app.name']} - #{i18n['common.management']}</ui:define>
        <ui:define name="head"></ui:define>
        <ui:define name="params">
            <f:metadata>
                <!--<f:viewParam name="" value="" />-->
            </f:metadata>
        </ui:define>
        <ui:define name="viewname">
            <li>#{i18n['common.management']}</li>
            <li>/</li>
            <li><p:link outcome="reports">#{i18n['common.reports']}</p:link></li>
        </ui:define>
        <ui:define name="content">
            <div  class="ui-g">
                <div class="ui-g-12 ui-md-12 ui-lg-12 ui-sm-12">
                    <p:dataTable var="reporte" value="#{reporteHome.reportes}" paginator="true" rows="10"
                                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                 rowsPerPageTemplate="5,10,15" selectionMode="single"
                                 selection="#{reporteHome.reporte}"
                                 id="customerTable">
                        <p:column headerText="#{i18n['common.name']}" sortBy="#{reporte.name}" filterBy="#{reporte.name}">
                            <h:outputText value="#{reporte.name}"/>
                        </p:column>
                        <p:column headerText="#{i18n['common.description']}" sortBy="#{reporte.description}" filterBy="#{reporte.description}">
                            <h:outputText value="#{reporte.description}"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
