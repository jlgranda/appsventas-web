<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/fede_template.xhtml">

    <ui:define name="head">
        <script type="text/javascript">
            function skinChart() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#8E24AA', '#C6FF00'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#F5F5F5',
                    shadow: false,
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#546E7A'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    markerOptions: {
                        shadow: false
                    }
                }
            }

            function skinPie() {
                this.cfg.seriesColors = ['#dae8ef', '#27aae1', '#33ccff', '#9fadb5'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#eaeaea',
                    gridLineColor: '#e5ebf0',
                    shadow: false,
                    borderWidth: 0
                };
                this.cfg.seriesDefaults.shadow = false;
            }
        </script>
        <style type="text/css">
            .jqplot-target, .jqplot-axis {
                color: #546E7A;
            }
        </style>

    </ui:define>

    <ui:define name="subheader">
        #{i18n['app.documents.task.documents']}
    </ui:define>

    <ui:define name="content">
        <!-- Left Column -->
        <div class="Container100 Responsive100">

            <!-- Section 1 -->
            <div class="Container100">
                <div class="ContainerIndent">
                    <div class="Card ShadowEffect HeiAutoOnMobile" style="min-height:275px;">
                        <p:dataTable var="entity" 
                                     value="#{tareaHome.lazyDataModel}" 
                                     paginator="true" rows="#{settingHome.getValue('fede.inbox.list.length', '50')}" 
                                     sortOrder="#{settingHome.getValue('fede.inbox.dataTable.sortOrder', 'DESCENDING')}"
                                     reflow="true" 
                                     rowKey="#{tarea.id}" 
                                     resizableColumns="#{settingHome.getValue('fede.inbox.dataTable.resizableColumns', 'true')}" 
                                     id="dataTable" widgetVar="dataTable_wv" lazy="true">
                           
                            <!--<p:ajax event="rowSelect"  listener="{tareaHome.onRowSelect}"/>-->
                           <!-- <p:column selectionMode="single" style="width:16px;text-align:center"/>-->
                            <!--<p:column headerText="#{i18n['ride.no']}" sortBy="#{entity.code}">
                                <h:outputText value="#{entity.code}" />
                            </p:column>-->
                            <p:column headerText="#{i18n['app.fede.tarea.titulo']}" sortBy="#{entity.name}"
                                      styleClass="text-right">
                                <h:outputText value="#{entity.name}"/>
                            </p:column>
                            <p:column headerText="#{i18n['app.fede.tarea.departamento']}" sortBy="#{entity.departamento}">
                                <h:outputText value="#{entity.departamento}" />
                            </p:column>
                            <p:column headerText="#{i18n['app.documents.task.recipient.data']}" sortBy="#{entity.owner}">
                                <h:outputText value="#{entity.owner.fullName}" />
                            </p:column>
                            <p:column  id="createdOn"  headerText="#{i18n['app.documents.task.fechaCreacion']}" sortBy="#{entity.createdOn}"
                                       styleClass="text-right">
                                <h:outputText value="#{entity.createdOn}">
                                    <f:convertDateTime pattern="#{settingHome.getValue('fede.date.pattern', 'dd/MM/yyyy')}" />
                                </h:outputText>
                            </p:column>
                           <p:column headerText="#{i18n['common.accion']}">
                               <p:button value="#{i18n['common.edit']}" styleClass="GrayButton Fright" outcome="/pages/management/tarea/tarea.jsf?tareaId=#{entity.id}"/>
                           </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>
    <ui:define name="script">
        <script type="text/javascript">
        </script>
    </ui:define>

</ui:composition>
