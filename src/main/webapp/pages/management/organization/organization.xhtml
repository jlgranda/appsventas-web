<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:jlgranda="http://jlgranda.com/jsf/facelets">
    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:param name="sitename" value="#{i18n['Sitename']}" />
        <ui:param name="title" value="#{i18n['app.documents.task']}" />
        <ui:define name="params">
            <f:metadata>
                <f:viewParam name="tareaId" value="#{tareaHome.tareaId}" />
                <f:viewParam name="comando" value="#{tareaHome.comando}" />
            </f:metadata>
        </ui:define>
        <ui:define name="subheader">
            #{tareaHome.tareaId == null ? i18n['New_a'].concat(' ').concat(i18n['app.documents.task']).concat(': ') : i18n['common.edit'].concat(': ')} #{tareaHome.tarea.name}
            <p>#{tareaHome.tarea.description}</p>
        </ui:define>
        <ui:define name="content">
            <h:form enctype="multipart/form-data" >
                <div class="Container100">
                    <div class="ContainerIndent">
                        <div class="Card ShadowEffect ui-fluid">
                            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                            <p:tabView>
                                <p:tab title="#{i18n['common.basic.data']}" rendered="#{not tareaHome.tarea.persistent}">
                                    <jlgranda:input id="ruc" name="ruc" type="text" label="#{i18n['RUC']}" 
                                        value="#{organizationHome.organization.ruc}" required="true" 
                                        inlinehelp="#{messages['RUC.inlinehelp']}" execute="@this save" render="ruc"
                                        container="none"/>
                                    <jlgranda:input id="nm" name="name" type="text" label="#{i18n['name']}"
                                        value="#{organizationHome.organization.name}" required="true" 
                                        inlinehelp="#{messages['name.inlinehelp']}" execute="@this save" render="nm"
                                        container="none"/>
                                    <jlgranda:input id="type" name="type" type="select" label="#{i18n['common.type']}" 
                                        value="#{organizationHome.organization.organizationType}" values="#{ui.organizationTypesAsSelectItem}" 
                                        converter="omnifaces.SelectItemsConverter"
                                        required="true" inlinehelp="#{messages['common.type.inlinehelp']}" 
                                        execute="@this save" render="type"
                                        container="none"/>
                                    <jlgranda:input id="intls" name="intls" type="text" label="#{i18n['initials']}" 
                                        value="#{organizationHome.organization.initials}" required="true" 
                                        inlinehelp="#{messages['initials.inlinehelp']}" execute="@this save" render="intls"
                                        container="none"/>
                                    <jlgranda:input id="dsc" name="description" type="textarea" label="#{i18n['common.description']}" 
                                        value="#{organizationHome.organization.description}" required="false" 
                                        inlinehelp="#{messages['common.description.inlinehelp']}" execute="@this save" render="dsc"
                                        container="none"/>
                                    
                                </p:tab>
                                
                            </p:tabView>

                            <div class="Wid50 Fleft Responsive">
                                <p:commandButton value="#{i18n['Save']}" ajax="true" 
                                                 actionListener="#{organizationHome.save()}" disabled="false" 
                                                 action="tareas"
                                                 styleClass=" Fs18 White RaisedButton Fright FloatNoneOnMobile"/>
                            </div>
                            
                            <div class="Wid50 Fleft Responsive">
                                <p:commandButton value="#{i18n['Cancel']}" ajax="false" action="organizations" disabled="false" immediate="true"
                                                 styleClass=" Fs18 White RaisedButton Fright FloatNoneOnMobile"/>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
            <!--/.panel-body -->

        </ui:define>
        <ui:define name="script">

        </ui:define>
    </ui:composition>
</html>
